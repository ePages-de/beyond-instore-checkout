      if (submit) {

        window.parent.postMessage({ action: 'hide' }, '*')
      }
    }

        document.querySelector('.text-amount').innerHTML = message.data.price

    })

                      <span class="text text-hint">

                        <b>
                          What is the card verification code?</b> <br>
                        The card verification code is a number printed on a credit card by card
                        issuers. Its purpose is to protect customers and merchants from card
                        misuse in e-payment. The card verification code is a three-digit number
                        on Visa and Mastercards that is printed in the signature field on the
                        back of the card. With American Express card is the card verification
                        code consists of four digits and is found on the front side of the card.
                        <br><b>
                          How does it work?
                        </b> <br>
                        In the course of the payment transaction, the customer is asked for the
                        card verification code. Only if the customer really has the card in
                        his/her possession will he/she be able to enter the correct number and
                        successfully complete the payment process.
                        <br> <b>
                          What are KPN, CVV2, CVC2 and CIC/4DBC?
                        </b> <br>
                        KPN stands for card verification number. Visa names the card
                        verification number CVV2 (Card Verification Value), Mastercard calls its
                        CVC2 (Card Verification Code). For American Express the verification
                        number is called CIC/4DBC (Card Identification Code/Four Digit Batch
                        Code).
